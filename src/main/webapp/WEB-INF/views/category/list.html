<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Categorys List</h1>
<p>
    <a href="/create-category">Add New Category</a>
</p>

Language: <a href="?lang=en">English</a> | <a href="?lang=vn">VN</a>
<table border="1">
    <tr>
        <th th:text="#{Category.name}"></th>
        <th th:text="#{Category.def}"></th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="x: ${categorys}">
        <tr>
            <td th:text="${x.name}"></td>
            <td th:text="${x.description}"></td>
            <td><a th:href="@{/edit-category/__${x.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${x.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
